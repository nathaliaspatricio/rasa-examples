version: "3.0"

intents:
  - start
  - greet
  - goodbye
  - affirm
  - inform
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - where_i_live
  - inquire_time
  - inquire_time_difference
  - functionalities
  - thanks
  - insult
  - stop
  - register_person

forms:
  simple_person_form:
    required_slots:
      - name
      - age
      - education_level

entities:
  - place
  - location
  - name
  - age
  - education_level

slots:
  place:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name
        conditions:
        - active_loop: simple_person_form
          requested_slot: name
  education_level:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: education_level
      conditions:
      - active_loop: simple_person_form
        requested_slot: education_level
  age:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: age
      conditions:
      - active_loop: simple_person_form
        requested_slot: age

responses:

  utter_start:
  - text: "Oi, sou o Stephen Hawking. Como posso te ajudar?"
  utter_greet:
  - text: Oi! Como você está?
  utter_cheer_up:
  - text: "Aqui está algo para te animar:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Te ajudou?"
  - text: "Está se sentindo melhor?"

  utter_happy:
  - text: "Ótimo, continue assim!"
  - text: "Que bom!"

  utter_goodbye:
  - text: "Tchau!"
  - text: "Até uma próxima!"

  utter_youre_welcome:
  - text: "De nada! É um prazer poder ajudar."
  - text: "De nada! Se precisar de algo mais avise!"

  utter_insult:
  - text: "Eu sou um bot, mas não precisa me insultar."
  - text: "Você não está sendo educado comigo."
  - text: "Você precisa ser mais educado."
  - text: "Não é correto insultar os outros."
  - text: "Não te fiz nada. Não precisa me insultar"

  utter_iamabot:
  - text: "Eu sou um bot, desenvolvido pela Rasa."

  utter_functionalities:
  - text: "Eu tenho duas funções: \n 1) Eu consigo te responder o horário em diferentes lugares do planeta e também te dizer a diferença em horas para onde você mora. \n 2) Posso fazer seu cadastro no nosso sistema."
  - text: "Eu tenho duas funções: \n 1) Eu posso te dizer o horário em diferentes lugares do mundo e também te falar a diferença em horas para a cidade que você mora. \n 2) Posso te registrar no nosso sistema."

  utter_submit:
  - text: "Eu vou submeter o seu cadastro agora!"
  utter_person_slots:
  - text: "Seu cadastro:\n
            - Nome: {name}\n
            - Idade: {age} anos\n
            - Nível educacional: {education_level}"  
  utter_ask_continue:
  - text: Você tem certeza que deseja parar o preenchimento do formulário?
  utter_start_register:
  - text: "Ok, então vamos começar o seu cadastro."
  utter_stop_register:
  - text: "Ok, então vou parar o seu cadastro."
  utter_continue_register:
  - text: "Ok, então vamos continuar o seu cadastro."
  utter_ask_name:
  - text: "Qual é o seu nome?"
  utter_ask_age:
  - text: Qual a sua idade?
  utter_ask_education_level:
  - text: Qual é o seu nível educacional?

actions:
  - action_remember_where
  - action_tell_time
  - action_time_difference
  - validate_simple_person_form
  - action_submit
  - action_ask_education_level

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
